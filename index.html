<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" media="(prefers-color-scheme: light)" content="#fafafa" />
    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#202c37" />
    <title>REST Countries API</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="/dist/main.js" defer></script>
</head>
<body>
    <nav>
        <h1>Where in the world?</h1>
        <button class="toggle-theme">
            <ion-icon name="moon-outline"></ion-icon>
            <p>Dark Mode</p>
        </button>
    </nav>
    <main>
        <form action="#" class="search-form">
            <label for="search" class="search-label">
                <ion-icon name="search-outline"></ion-icon>
                <input type="text" aria-label="" placeholder="Search for a country..." id="search" name="search">
            </label>
            <label for="select-region" class="select-label">
                <button name="region" class="select-region" type="button">
                    <span>Filter by Region</span>
                    <ion-icon name="chevron-down-outline"></ion-icon>
                </button>
                <div class="option-container">
                    <button type="button" value="africa">Africa</button>
                    <button type="button" value="america">America</button>
                    <button type="button" value="asia">Asia</button>
                    <button type="button" value="europe">Europe</button>
                    <button type="button" value="oceania">Oceania</button>
                </div>
            </label>
        </form>
        <div id="root"></div>
    </main>
</body>
</html>
